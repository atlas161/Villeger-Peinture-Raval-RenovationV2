[build]
  publish = "."

# Configuration des formulaires Netlify
[forms]
  # Configuration pour le formulaire de contact
  [forms.contact]
    # Email de notification automatique vers le client
    notification_email = "villergerstephane204@gmail.com"
    # Template d'email personnalisé
    email_template = """
    Nouveau message de contact reçu :

    Nom : {{ nom }}
    Email : {{ email }}
    Téléphone : {{ telephone }}
    Type de projet : {{ prestation }}

    Message :
    {{ message }}

    ---
    Message envoyé depuis le site web Villéger Peinture Raval Rénovation
    """

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/admin/*"
  to = "/index.html"
  status = 200
  force = true

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"