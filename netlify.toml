# ═══════════════════════════════════════════════════════════════════════════════
# NETLIFY.TOML - Configuration de déploiement VPRR
# ═══════════════════════════════════════════════════════════════════════════════

[build]
  publish = "."

# ─────────────────────────────────────────────────────────────────────────────────
# OPTIMISATION DE LA PERFORMANCE
# ─────────────────────────────────────────────────────────────────────────────────

[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

[build.processing.images]
  compress = true

# ─────────────────────────────────────────────────────────────────────────────────
# REDIRECTIONS
# ─────────────────────────────────────────────────────────────────────────────────

# API Netlify Functions
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Redirection www vers non-www
[[redirects]]
  from = "https://www.vprr.fr/*"
  to = "https://vprr.fr/:splat"
  status = 301
  force = true

# Page 404 personnalisée
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404

# ─────────────────────────────────────────────────────────────────────────────────
# HEADERS DE SÉCURITÉ
# ─────────────────────────────────────────────────────────────────────────────────

[[headers]]
  for = "/*"
  [headers.values]
    # Sécurité
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=(self)"
    
    # HSTS (force HTTPS)
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"

# ─────────────────────────────────────────────────────────────────────────────────
# CACHE DES ASSETS STATIQUES
# ─────────────────────────────────────────────────────────────────────────────────

# Images - Cache long (1 an)
[[headers]]
  for = "/assets/img/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/media/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# CSS - Cache long (1 an) avec revalidation
[[headers]]
  for = "/assets/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# JavaScript - Cache long (1 an) avec revalidation
[[headers]]
  for = "/assets/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Fonts - Cache long (1 an)
[[headers]]
  for = "/assets/fonts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Access-Control-Allow-Origin = "*"

# Favicon - Cache long (1 an)
[[headers]]
  for = "/media/favicon/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Data (images WebP, etc.) - Cache long (1 an)
[[headers]]
  for = "/data/*.webp"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Icons CSS - Cache long (1 an)
[[headers]]
  for = "/assets/css/icons.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# ─────────────────────────────────────────────────────────────────────────────────
# FICHIERS SEO ET ROBOTS
# ─────────────────────────────────────────────────────────────────────────────────

# robots.txt - Cache court (1 jour)
[[headers]]
  for = "/robots.txt"
  [headers.values]
    Cache-Control = "public, max-age=86400"
    Content-Type = "text/plain; charset=utf-8"

# sitemap.xml - Cache court (1 jour)
[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Cache-Control = "public, max-age=86400"
    Content-Type = "application/xml; charset=utf-8"

# llms.txt - Cache court (1 jour)
[[headers]]
  for = "/llms.txt"
  [headers.values]
    Cache-Control = "public, max-age=86400"
    Content-Type = "text/plain; charset=utf-8"

# security.txt
[[headers]]
  for = "/.well-known/security.txt"
  [headers.values]
    Cache-Control = "public, max-age=86400"
    Content-Type = "text/plain; charset=utf-8"

# ─────────────────────────────────────────────────────────────────────────────────
# CONFIG JSON (pour le système de configuration)
# ─────────────────────────────────────────────────────────────────────────────────

[[headers]]
  for = "/data/config.json"
  [headers.values]
    Cache-Control = "no-cache, must-revalidate"
    Content-Type = "application/json; charset=utf-8"

# ─────────────────────────────────────────────────────────────────────────────────
# HTML - Pas de cache (toujours frais)
# ─────────────────────────────────────────────────────────────────────────────────

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "no-cache, must-revalidate"

[[headers]]
  for = "/"
  [headers.values]
    Cache-Control = "no-cache, must-revalidate"