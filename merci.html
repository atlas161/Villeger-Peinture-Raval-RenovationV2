<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message envoyé - Villéger Peinture Raval Rénovation</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        .thank-you-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--color-bg) 0%, var(--color-surface) 100%);
            padding: var(--space-lg);
        }
        .thank-you-card {
            background: var(--color-white);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-lg);
            padding: var(--space-3xl);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        .thank-you-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-hover) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto var(--space-lg) auto;
            color: var(--color-white);
            font-size: 2rem;
        }
        .thank-you-title {
            font-size: 1.75rem;
            font-weight: var(--font-weight-bold);
            color: var(--color-text);
            margin-bottom: var(--space-md);
        }
        .thank-you-text {
            color: var(--color-text-light);
            line-height: 1.6;
            margin-bottom: var(--space-xl);
        }
        .thank-you-actions {
            display: flex;
            flex-direction: column;
            gap: var(--space-md);
        }
        @media (min-width: 480px) {
            .thank-you-actions {
                flex-direction: row;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="thank-you-page">
        <div class="thank-you-card">
            <div class="thank-you-icon">
                <i class="fa-solid fa-check"></i>
            </div>
            <h1 class="thank-you-title">Message envoyé !</h1>
            <p class="thank-you-text">
                Merci pour votre message. Nous avons bien reçu votre demande et nous vous répondrons dans les plus brefs délais, généralement sous 24h.
            </p>
            <div class="thank-you-actions">
                <a href="/" class="btn btn-primary">Retour à l'accueil</a>
                <a href="tel:+33659268623" class="btn btn-secondary">
                    <i class="fa-solid fa-phone"></i>
                    Nous appeler
                </a>
            </div>
        </div>
    </div>
</body>
</html>
